<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="libs/bootstrap/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
			<div class="container header-nav-elemnts">
				<div class="row">
					<div class="col-2">
						<div class="header-img">
							<img src="img/header/logo.svg" alt="logo">
						</div>
					</div>
					<!-- /.col-2 -->
					<div class="col-7">
						<nav class="header-nav">
								<a href="#">Home <img src="img/header/nav-arrow.svg" alt="nav arrow"></a>
								<a href="#" class="ml32px">Service <img src="img/header/nav-arrow.svg" alt="nav arrow"></a>
								<a href="#" class="ml32px">Works <img src="img/header/nav-arrow.svg" alt="nav arrow"></a>
								<a href="#" class="ml32px">News <img src="img/header/nav-arrow.svg" alt="nav arrow"></a>
								<a href="#" class="ml32px">Contact <img src="img/header/nav-arrow.svg" alt="nav arrow"></a>
						</nav>
					</div>
					<!-- /.col-7 -->
					<div class="col-3">
						<div class="header-buttons">
							<button class="header-buttons__transparent">Log In</button>
							<button class="header-buttons__fill">Sign Up</button>
						</div>
					</div>
					<!-- /.col-3 -->
				</div>
			</div>
	</header>

	<main>
		<div class="bg-elements">
			<img src="img/main/background elements.svg" alt="Background Elements">
		</div>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-1">
						<!-- Используется для сдвига колонок с текстом -->
					</div>
					<!-- /.col-1 -->
					<div class="col-5">
						<div class="main-text-block">
							<h1>Bootstrap 5 theme</h1>
							<h2>crafted by <span class="main-text-block__h2-span">Theme Wagon</span></h2>
							<p>ThemeWagon offers an wide array of category-oriented </p>
							<p style="margin: 0">Free and Premium  Bootstrap HTML Templates and Themes.</p>
							<button>Check Demo</button>
						</div>
					</div>
					<!-- /.col-6 -->
					<div class="col-6">
						<div class="main-images">
							<img src="img/main/people-bg.svg" alt="people background" class="main-images__bg">
							<img src="img/main/people.svg" alt="people" class="main-images__people">
						</div>
					</div>
					<!-- /.col-6 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</section>

		<section class="logos">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-2">
						<img src="img/main-logos/google-logo.svg" alt="Google logo" class="google-logo">
					</div>
					<!-- /.col-2 -->
					<div class="col-2">
						<img src="img/main-logos/netflix-logo.svg" alt="Netflix logo" class="netflix-logo">
					</div>
					<!-- /.col-2 -->
					<div class="col-3">
						<img src="img/main-logos/microsoft-logo.svg" alt="Microsoft logo" class="microsoft-logo">
					</div>
					<!-- /.col-3 -->
					<div class="col-3">
						<img src="img/main-logos/mailbuster-logo.svg" alt="Mailbuster logo" class="mailbuster-logo">
					</div>
					<!-- /.col-3 -->
					<div class="col-2">
						<img src="img/main-logos/themewagon-logo.svg" alt="Themewagon logo" class="themewagon-logo">
					</div>
					<!-- /.col-2 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</section>
	</main>
</body>
</html>
